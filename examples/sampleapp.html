<!DOCTYPE html>
<html>
    <head>
        <title>Date range picker - AngularJS reusable UI component</title>
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
        
        <script src="../dist/debug/dpdaterangepicker-0.1.1.js" type="text/javascript"></script>
        <link href="../dist/debug/dpdaterangepicker-0.1.1.css" rel="stylesheet" type="text/css"/>
        
        <script src="sampleapp.js"></script>
        <link href="sampleapp.css" rel="stylesheet" type="text/css"/>
    </head>

    <body ng-app="sampleapp">
        <h3>Date range picker - AngularJS reusable UI component</h3>

        <div ng-controller="samplectrl">

            <dpdaterangepicker ng-model="selectedRange" width="20%" height="28px" options="opt"></dpdaterangepicker>

        </div>

    </body>    

</html>
